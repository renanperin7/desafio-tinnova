<div class="container">
  <h3 class="title">Lista de cadastrados</h3>
  <div *ngFor="let pessoa of pessoas" class="list">
    <div class="item-list"><p>Nome:</p> {{ pessoa.name }}</div>
    <div class="item-list" ><p>CPF:</p> {{ pessoa.cpf }}</div>
    <div class="item-list"><p>Telefone:</p> {{ pessoa.phone }}</div>
    <div class="item-list"><p>E-mail:</p> {{ pessoa.email }}</div>
  </div>
</div>
