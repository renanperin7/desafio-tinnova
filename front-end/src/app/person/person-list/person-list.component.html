<div class="container">
  <h3 class="title">Lista de cadastrados</h3>
  <div *ngFor="let person of people" class="container-list">
    <div class="list">
      <div class="item-list">
        <p>Nome:</p> {{ person.name }}
      </div>
      <div class="item-list" >
        <p>CPF:</p> {{ person.cpf | mask: '000.000.000-00' }}
      </div>
      <div class="item-list">
        <p>Telefone:</p>{{ person.phone | mask: '(00) 00000-0000'}}
      </div>
      <div class="item-list">
        <p>E-mail:</p> {{ person.email }}
      </div>
    </div>
    <div class="buttons">
      <button type="button" (click)="editPerson(person.cpf)">Editar<i class="material-icons">edit</i></button>
      <button type="button" (click)="deletePerson(person)">Excluir<i class="material-icons">delete</i></button>
    </div>
  </div>
</div>
